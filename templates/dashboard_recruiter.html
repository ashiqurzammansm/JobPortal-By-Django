{% extends 'base.html' %}
{% block content %}

<h2>My Jobs</h2>

{% for job in jobs %}
<div class="card">
    <h3>{{ job.title }}</h3>
    <p>{{ job.description }}</p>

    <a class="btn" href="/job/{{ job.id }}/applicants/">View Applicants</a>
    <a class="btn" style="background:#dc2626" href="/job/delete/{{ job.id }}/">
        Delete Job
    </a>
</div>
{% empty %}
<p>You have not posted any jobs yet.</p>
{% endfor %}

{% endblock %}
