{% extends 'base.html' %}
{% block content %}

<h2>Company Profile</h2>

<div class="card">
<form method="post">
    {% csrf_token %}

    <input type="text" name="company_name" value="{{ profile.company_name }}" placeholder="Company Name" required>
    <textarea name="company_description" placeholder="Company Description" required>
{{ profile.company_description }}
    </textarea>

    <button type="submit">Save Profile</button>
</form>
</div>

{% endblock %}
