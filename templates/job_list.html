{% extends 'base.html' %}
{% block content %}

<h2>Available Jobs</h2>

{% for job in jobs %}
<div class="card">
    <h3>{{ job.title }}</h3>
    <p>{{ job.description }}</p>
    <p><b>Skills:</b> {{ job.skills }}</p>
    <a href="/job/apply/{{ job.id }}/">Apply</a>
</div>
{% empty %}
<p>No jobs available.</p>
{% endfor %}

{% endblock %}
