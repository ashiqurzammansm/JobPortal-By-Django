<!DOCTYPE html>
<html>
<head>
    <title>Job Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        nav {
            background: #1f2937;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<nav>
    <div>
        <a href="/">Home</a>

        {% if user.is_authenticated %}
            <a href="/dashboard/">Dashboard</a>
            <a href="/profile/">Profile</a>
            <a href="/logout/">Logout</a>
        {% else %}
            <a href="/login/">Login</a>
            <a href="/register/">Register</a>
        {% endif %}
    </div>

    {% if user.is_authenticated and user.profile_image %}
        <img src="{{ user.profile_image.url }}" width="36" height="36" style="border-radius:50%;">
    {% endif %}
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
