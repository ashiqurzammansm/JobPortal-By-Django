<!DOCTYPE html>
<html>
<head>
    <title>Job Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .navbar {
            background: #222;
            padding: 12px;
        }
        .navbar a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-size: 14px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            min-height: 80vh;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 8px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .card {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 12px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 12px;
            }
        }
    </style>
</head>

<body>

<div class="navbar">
{% if user.is_authenticated %}
    <a href="/">Home</a>
    <a href="/dashboard/">Dashboard</a>
    <a href="/profile/">Profile</a>

    {% if user.user_type == 'jobseeker' %}
        <a href="/jobs/">Jobs</a>
        <a href="/applied/jobs/">Applied Jobs</a>
    {% else %}
        <a href="/job/post/">Post Job</a>
        <a href="/dashboard/">My Jobs</a>
    {% endif %}

    <a href="/logout/">Logout</a>
{% else %}
    <a href="/">Home</a>
    <a href="/login/">Login</a>
    <a href="/register/">Register</a>
{% endif %}
</div>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
